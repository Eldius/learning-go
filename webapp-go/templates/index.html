{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Base Salary</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .employees}}
                        <tr>
                            <td>{{.Code}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Role}}</td>
                            <td>{{.GetLastSalary.Value}}</td>
                            <td>{{.Active}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar esse produto?")
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
</script>
 
</html>
{{end}}
